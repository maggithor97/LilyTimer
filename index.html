<!doctype html>
<html lang="is">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LilyTimer</title>

    <link rel="stylesheet" href="styles\styles.css">
</head>

<body>
    <div class="header">
        <div class="header__nafn">
            <h1>LilyTimer</h1>
        </div>
    </div>
    <div class="body">
        <div class="content">
            <div class="content__uppi">
                <button class="uppi__kassi" id="uppi__laera">
                    <h2 class="uppi__kassi__content" id="uppi__kassi__content1">Læra</h2>
                    <h4 class="uppi__kassi__content" id="uppi__kassi__content1">30 mín</h4>
                </button>
                <button class="uppi__kassi" id="uppi__pasa">
                    <h2 class="uppi__kassi__content" id="uppi__kassi__content2">Pása</h2>
                    <h4 class="uppi__kassi__content" id="uppi__kassi__content2">5 mín</h4>
                </button>
                <button class="uppi__kassi" id="uppi__breyta">
                    <h2 class="uppi__kassi__content" id="uppi__kassi__content3">Breyta Tíma</h2>
                </button>
            </div>

            <div class="content__timi" id="timi">
            </div>

            <div class="content__nidri">
                <button class="nidri__kassi nidri__spila" id="nidri__spila">
                    <h2 class="nidri__kassi__content">Spila</h2>
                    <img class="nidri__kassi__content nidri__kassi__mynd" src="/img/play.png">
                </button>
                <button class="nidri__kassi nidri__pasa" id="nidri__pasa">
                    <h2 class="nidri__kassi__content">Pása tíma</h2>
                    <img class="nidri__kassi__content nidri__kassi__mynd" src="/img/pause.png">
                </button>
                <button class="nidri__kassi nidri__restart" id="nidri__restart">
                    <h2 class="nidri__kassi__content">Endurræsa</h2>
                </button>
            </div>
        </div>
    </div>
    <p id="demo">Halló</p>
    
    <script src="index.js"></script>
</body>

</html>
