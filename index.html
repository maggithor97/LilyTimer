<!doctype html>
<html id='html' lang="is">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="titill">LilyTimer</title>

    <link rel="stylesheet" href="styles\styles.css">
</head>

<body>
    <div class="header">
        <div>
            <h1 class="header__nafn">LilyTimer</h1>
        </div>
        <button class="header__breyta" id="myBtn">Breyta lit á síður</button>
    </div>
    <div class="body">

        <!-- Popup stuff -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">×</span>
                <div>
                    <input type="color" id="head" name="head" value="#2cbcb2" onchange="breytaLit()">
                    <label for="head">Titill</label>
                </div>
                
                <div>
                    <input type="color" id="headBackground" name="body" value="#242021" onchange="breytaLit()">
                    <label for="body">Titill bakgrunnur</label>
                </div>
                <div>
                    <input type="color" id="background" name="body" value="#bbc5e0" onchange="breytaLit()">
                    <label for="body">Bakgrunnur</label>
                </div>
                <div>
                    <input type="color" id="timeColor" name="body" value="#000000" onchange="breytaLit()">
                    <label for="body">Tíminn</label>
                </div>
            </div>

        </div>

         <!-- Annað Popup stuff -->
         <div id="myModal2" class="modal2">

            <!-- Modal content -->
            <div class="modal-content">
                <button class="close">×</button>
                <h2>Breyta tímunum. </h2>
                <h4>Hámark 59mín</h4>
                <div>
                    <label for="head">Læri tími (mín):</label>
                    <input type="number" id="learnTime" value="30" onchange="breytaTimum()">            
                </div>
                <div>
                    <label for="head">Pásu tími (mín):</label>
                    <input type="number" id="pauseTime" value="5" onchange="breytaTimum()">
                </div>
                
            </div>

        </div>


        <div class="content">
            <div class="content__uppi">
                <button class="uppi__kassi">
                    <h2 class="uppi__kassi__content">Læra</h2>
                    <h4 class="uppi__kassi__content">30 mín</h4>
                </button>
                <button class="uppi__kassi" id="uppi__pasa">
                    <h2 class="uppi__kassi__content" id="uppi__kassi__content21">Pása</h2>
                    <h4 class="uppi__kassi__content" id="uppi__kassi__content22">5 mín</h4>
                </button>
                <button class="uppi__kassi" id="uppi__breyta">
                    <h2 class="uppi__kassi__content" id="uppi__kassi__content3">Breyta Tíma</h2>
                </button>
            </div>

            <div class="content__timi" id="timi">29m 11s </div>

            <div class="content__nidri">
                <button class="nidri__kassi nidri__spila" id="nidri__spila">
                    <h2 class="nidri__kassi__content">Spila</h2>
                    <img class="nidri__kassi__content nidri__kassi__mynd" src="/img/play.png">
                </button>
                <button class="nidri__kassi nidri__pasa" id="nidri__pasa">
                    <h2 class="nidri__kassi__content">Pása tíma</h2>
                    <img class="nidri__kassi__content nidri__kassi__mynd" src="/img/pause.png">
                </button>
                <button class="nidri__kassi nidri__restart" id="nidri__restart">
                    <h2 class="nidri__kassi__content">Endurræsa</h2>
                </button>
            </div>
        </div>
    </div>

    <div id="sound"></div>

    <script src="index.js"></script>


</body>

</html>
